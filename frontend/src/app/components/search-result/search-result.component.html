<ul class="list-group">
  @if(searchResult$ | async; as searchResult) {
    <p>Books found: {{searchResult.numFound}}</p>
    @for(book of searchResult.docs; track book.key) {
      <li class="list-group-item">
        <div class="d-flex justify-content-start ">
          <img class="img-thumbnail" [src]="getCoverUrl(book)" [alt]="book.title" width="100" height="200"/>
          <p><a routerLink="">{{book.title}}</a> <br> 
          by {{book.author_name.join(", ")}}</p>
        </div>
      </li>
    }
  }
</ul>
