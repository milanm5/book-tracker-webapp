<ul class="list-group">
  @if(searchResult$ | async; as searchResult) {
    <p>Books found: {{searchResult.numFound}}</p>
    @for(book of searchResult.docs; track book.key) {
      <li class="list-group-item">
        <div class="d-flex justify-content-start ">
          <img class="img-thumbnail" src="https://covers.openlibrary.org/b/id/{{book.cover_i}}-M.jpg" [alt]="book.title" width="75" height="25"/>
          <p><a routerLink="">{{book.title}}</a> <br> 
          by {{book.author_name}}</p>
        </div>
      </li>
    }
  }
</ul>
